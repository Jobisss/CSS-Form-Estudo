<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="#">
       <fieldset>
           <legend>Sobremesa Favorita</legend>
           <div class="radio-wrapper">
                <div>
                    <input type="radio" name="plano"    id="plan1">
                    <label for="plan1">Musse de Maracujá</label>
                </div>           
               <p>Muito bom, nao é tão doce igual os outros.</p>
           </div>
           <div class="radio-wrapper">
               <div>
                  <input type="radio" name="plano" id="plan2">
                  <label for="plan2">Chocolate</label>
               </div>
               <p>O classico.</p>
           </div>
           <div class="radio-wrapper">
               <div>
                  <input type="radio" name="plano" id="plan3">
                  <label for="plan3">Pudim de leite</label>
               </div>
               <p>O favorito dos melhores.</p>
           </div>     
           <div class="box-wrapper">
               <input type="checkbox" name="agree" id="termo">
               <label for="termo">Eu aceito participar dessa pesquisa.</label>
       
           </div>
           <div class="box-wrapper">
               <input type="checkbox" name="agree" id="termo2">
               <label for="termo2">Quero receber uma Sobremesa amanhã.</label>
           </div>
           <input type="submit" value="Enviar">
           <small>Cuidado na rua parça.</small>
       </fieldset>
    </form>
</body>
</html>
